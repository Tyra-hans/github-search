<div class="container">
    <input type="text" placeholder="Search..." [(ngModel)]='username' name='username' (keyup)='searchUser($event.target.value)'>
    <div class="search"></div>
</div>
<div class="repo">
    <div class="card col-lg-4 col-md-4 col-sm-12" *ngFor='let repo of repos'>
        <a class='text' href={{repo.html_url}} target="_blank">{{repo.name | shorten}}</a>
        <p>{{repo.description}}</p>
        <p appRedblack>language(s) {{repo.language}}</p>
    </div>
</div>
