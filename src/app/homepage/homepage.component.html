<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand"><b>GitHub Search</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active">users<span class="sr-only"></span></a>
            <a class="nav-item nav-link">repositories</a>
        </div>
    </div>
</nav>
<div class="jumbotron">
    <h1>Welcome to <strong>GitHub Search</strong>!</h1>
    <h5>simply search a repository or a user</h5>
</div>
<div class="row about">
    <div class="col-lg-4 col-md-4 col-sm-12">

        <img class="img-fluid" src="{{post.avatar_url}}" alt="my avatar">
        <span class="text-justify"></span>
    </div>

    <div class='body col-lg-8 col-md-8 col-sm1-2 desc'>
        <p class="title">{{post.login}}</p>
    </div>
    <div class="body col-lg-8 col-md-8 col-sm1-2 desc">
        <p>followers: {{post.followers}}</p>
        <p>following: {{post.following}}</p>
    </div>
    <div class="card" class="repos">
        <div *ngFor="let rep of myRepo.myRepoArray">
            <div class="panel panel-default">
                <div class="card-header" style="background:rgba(0, 0, 0, 0.5); color: navajowhite">
                    <h4>{{rep.name}} </h4>
                </div>
                <div class="card-body" style="background:rgba(0, 0, 0, 0.3); color:navajowhite">
                    <p> {{rep.description}}</p>
                    <p>Language(s): {{rep.language}}</p>
                    <button type="button" name="button" class="btn btn-dark"><a href="{{rep.html_url}}" target="_blank">View
                on GitHub</a></button>
                </div>

            </div>
        </div>
    </div>

</div>
